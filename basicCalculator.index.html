<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Basic Calculator</title>
    <link rel="stylesheet" href="basic.css"/>
</head>

<body>
    <h1>Basic Calculator</h1>
    <input id="input" placeholder="0"></input>
    <div class="calculatorPad">
        <div class="calculatorButton"><button type="button" id="AC">AC</button>
            <div class="calculatorButton"><button type="button" id="one">1</button></div>
            <div class="calculatorButton"><button type="button" id="two">2</button></div>
            <div class="calculatorButton"> <button type="button" id="three">3</button></div>
            <div class="calculatorButton"> <button type="button" id="divide">/</button></div>
            <div class="calculatorButton"><button type="button" id="four">4</button></div>
            <div class="calculatorButton"> <button type="button" id="five">5</button></div>
            <div class="calculatorButton"><button type="button" id="six">6</button></div>
            <div class="calculatorButton"><button type="button" id="multiply">*</button></div>
            <div class="calculatorButton"><button type="button" id="seven">7</button></div>
            <div class="calculatorButton"><button type="button" id="eight">8</button></div>
            <div class="calculatorButton"> <button type="button" id="nine">9</button></div>
            <div class="calculatorButton"> <button type="button" id="subtract">-</button></div>
            <div class="calculatorButton"> <button type="button" id="zero">0</button></div>
            <div class="calculatorButton"> <button type="button" id="decimal">.</button></div>
            <div class="calculatorButton"> <button type="button" id="equals">=</button></div>
            <div class="calculatorButton"> <button type="button" id="add">+</button></div>
        </div>
    <script
        src="basicCalculator.js">
    </script>
    </body>
    </html>
